<h1>Heroes <small>Marvel y Dc</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-warning" role="alert">
      No existe resultados para: {{ termino }}
    </div>
  </div>
</div>
<div class="card-columns">

  <app-heroe-carta (heroeSelecionado) = "verHeroe( $event )" [heroe] = "heroe" [indice] = "heroe.idx" *ngFor="let heroe of heroes; let i = index" ></app-heroe-carta>

</div>
