<div class="card-column m-5">
    <div *ngFor="let cancion of nuevasCanciones" class="card m-3" style="width: 18rem;">
        <img [src]="cancion.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title"> {{ cancion.name }} </h5>
            <p class="card-text">
                <span *ngFor="let artista of cancion.artists" class="badge rounded-pill bg-success">{{ artista.name }}</span>
            </p>
        </div>
    </div>
</div>
